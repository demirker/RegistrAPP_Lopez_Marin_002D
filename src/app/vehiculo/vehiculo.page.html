<ion-content class="background_negro">
  <ion-card class="centrado-carta" *ngIf="!veh">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="data.patente" type="text" placeholder="patente"></ion-input>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="data.color" type="text" placeholder="color"></ion-input>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="data.capacidad" type="number" placeholder="capacidad" min="1"></ion-input>
        </ion-item>
      </ion-list>

      <ion-buttons slot="start">
        <ion-back-button
          defaultHref="/"
          text="Cancelar"
          color="warning"
          mode="ios"
        >
        </ion-back-button>
        <ion-button 
          (click)="crearVehiculo()"
          color="warning"
          mode="ios"
        >Crear vehiculo</ion-button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

  <ion-card class="centrado-carta" *ngIf="veh">
    <ion-card-content>
      <ion-list>
        <ion-item lines="none">
          <h1>Patente:</h1>
          <ion-label *ngIf="resultados.length > 0">
            {{resultados[0].patente}}</ion-label>
          <ion-icon (click)="editar('patente')" slot="end" name="create"></ion-icon>
        </ion-item>
        <ion-item lines="none">
          <h1>Color:</h1>
          <ion-label *ngIf="resultados.length > 0">
            {{resultados[0].color}}</ion-label>
          <ion-icon (click)="editar('color')" slot="end" name="create"></ion-icon>
        </ion-item>
        <ion-item lines="none">
          <h1>Capacidad:</h1>
          <ion-label *ngIf="resultados.length > 0">
            {{resultados[0].capacidad}}</ion-label>
            <ion-icon (click)="editar('capacidad')" slot="end" name="create"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
