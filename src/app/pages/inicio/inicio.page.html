<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title slot="start">Iniciar Sesion</ion-title>
    <ion-img slot="end" class="imagen"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/711px-Logo_DuocUC.svg.png">
    </ion-img>
    <ion-avatar class="centrado-logo">
      <img src="/assets/logo.png">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="centrado-carta">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="Correo"></ion-input>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button routerLink="/inicio-profesor" class="centrado-contenido" color="warning"
      >Iniciar Profesor</ion-button>
      <ion-button routerLink="/inicio-alumno" class="centrado-contenido" color="warning"
      >Iniciar Alumno</ion-button>
      <ion-button routerLink="/recuperacion" class="centrado-contenido" color="warning"
      >Olvido la contraseña?</ion-button>
      <ion-button routerLink="/registro" class="centrado-contenido" color="warning"
      >Registrarse</ion-button>
      <ion-button routerLink="/info" class="centrado-contenido" color="warning"
      >Info</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
